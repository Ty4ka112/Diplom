<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
</head>
<body>
    <h1>Task List</h1>
    {% if tasks %}
        <ul>
            {% for task in tasks %}
                <li>
                    <strong>{{ task.title }}</strong> - {{ task.description }}
                    <br>Status: {{ task.status }}
                    <br>Priority: {{ task.priority.name }}
                    <br>Category: {{ task.category.name }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No tasks available.</p>
    {% endif %}
</body>
</html>
